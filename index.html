<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How long has it been since Perry peed inside?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #counter {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
        }
        button {
            font-size: 30px;
            padding: 20px 40px;
            margin-top: 30px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>How long has it been since Perry peed inside?</h1>

    <div id="counter">0 seconds</div>

    <button id="resetButton">Reset Timer (Perry peed)</button>

    <script>
        let lastPeedTime = Date.now(); // Store the last time Perry peed (when the page loads)

        // Function to update the counter every second
        function updateCounter() {
            const currentTime = Date.now();
            const timeElapsed = currentTime - lastPeedTime;

            const seconds = Math.floor(timeElapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            // Formatting the time
            const displayTime = `${days} days, ${hours % 24} hours, ${minutes % 60} minutes, ${seconds % 60} seconds`;

            // Update the counter on the page
            document.getElementById("counter").textContent = displayTime;
        }

        // Reset the timer when the button is clicked (when Perry pees)
        document.getElementById("resetButton").addEventListener("click", function() {
            lastPeedTime = Date.now(); // Reset the time to now
        });

        // Update the counter every second
        setInterval(updateCounter, 1000);
    </script>

</body>
</html>
