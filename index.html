<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How long has it been since Perry peed inside?</title>
    <style>
        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 0;
            flex-direction: column; /* Stack items vertically */
        }

        /* Counter Box */
        #counter {
            font-size: 45px;
            font-weight: bold;
            margin-bottom: 20px; /* Added space between counter and button */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #333;
            transition: all 0.3s ease;
        }

        #counter:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        /* Title Style */
        h1 {
            font-family: 'Verdana', sans-serif;
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Button Style (Circular Red Button) */
        button {
            font-size: 40px; /* Increase font size */
            font-weight: bold; /* Make the text bold */
            padding: 0; /* Remove padding */
            width: 200px; /* Make the button bigger */
            height: 200px; /* Make the button bigger */
            border-radius: 50%; /* Keep it circular */
            margin-top: 30px;
            cursor: pointer;
            background-color: #f44336; /* Red color */
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex; /* Use flexbox to center text */
            justify-content: center;
            align-items: center;
            text-align: center; /* Ensure the text is centered */
            text-transform: uppercase; /* Make the text all uppercase */
        }

        button:hover {
            background-color: #d32f2f; /* Darker red on hover */
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div>
        <h1>How long has it been since Perry peed inside?</h1>

        <div id="counter">0 seconds</div>

        <button id="resetButton">Reset</button>
    </div>

    <script>
        // Get the stored lastPeedTime from localStorage, or set to current time if not available
        let lastPeedTime = localStorage.getItem("lastPeedTime") || Date.now();

        // Function to update the counter every second
        function updateCounter() {
            const currentTime = Date.now();
            const timeElapsed = currentTime - lastPeedTime;

            const seconds = Math.floor(timeElapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            // Formatting the time
            const displayTime = `${days} days, ${hours % 24} hours, ${minutes % 60} minutes, ${seconds % 60} seconds`;

            // Update the counter on the page
            document.getElementById("counter").textContent = displayTime;
        }

        // Reset the timer when the button is clicked (when Perry pees)
        document.getElementById("resetButton").addEventListener("click", function() {
            lastPeedTime = Date.now(); // Reset the time to now
            localStorage.setItem("lastPeedTime", lastPeedTime); // Save to localStorage
        });

        // Update the counter every second
        setInterval(updateCounter, 1000);
    </script>

</body>
</html>
